<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERFIL</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/perfil.css">
</head>

<body class="text-center" onload="cargarNombre2();cargarPerfil()">

    <div class="background-overlay"></div>

    <nav class="navbar" style="background-color: #807eff;">
        <div class="container-fluid">
            <img src="assets/img/foro.jfif" alt="Logo" width="90" height="90" class="d-inline-block">
            <span class="navbar-brand h1 text-white">PERFIL</span>
    
            <div class="d-flex align-items-center ms-auto"> <!-- Añade d-flex y align-items-center -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="assets/img/p.png" id="foto_perfil" class="profile-photo">
                        <span class="text-white mx-3 h5" id="user">HOLA</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="inicio.html"><h6>HOME</h6></a></li>
                        <li><a class="dropdown-item" href="personal.html"><h6>MIS POSTS / COMENTARIOS</h6></a></li>
                    </ul>
                </li>
                <button class="btn btn-danger ms-3" id="salir"> <!-- Añade ms-3 para margen -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
                        <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15zM11 2h.5a.5.5 0 0 1 .5.5V15h-1zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 registro-card" style="width: 100%; max-width: 580px;">
            <form action="" class="w-75 m-auto" enctype="multipart/form-data" id="formPerfil" onsubmit="guardarPerfil(event)">
                <h2 class="text-center mb-4">EDITAR PERFIL</h2>
                <div id="foto-preview">
                    <img src="assets/img/p.png" class="foto-perfil">
                </div><br>
                <label for="username">Nombre de Usuario</label>
                <h5 id="email"></h5>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                <label for="foto">Foto</label>
                <input type="file" name="foto" class="form-control" id="foto" onchange="preview()"><br>
                <button class="btn btn-primary mt-4 m-auto w-100">Guardar</button>
            </form>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/sweetalert2.all.min.js"></script>
    <script src="assets/js/inicio.js"></script>
</body>
</html>
